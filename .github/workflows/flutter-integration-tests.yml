name: Flutter integration tests

on:
  workflow_call:
    inputs:
      working-directory:
        default: "."
        required: false
        type: string

jobs:
  integration-test:
    name: Integration test
    runs-on: ${{ matrix.os }}

    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}

    strategy:
      matrix:
        type: [ios, macos, windows, linux]
        include:
          - type: ios
            os: macos-latest

          - type: macos
            os: macos-latest

          - type: windows
            os: windows-latest

          - type: linux
            os: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4.2.2

      - name: Setup Flutter âš™ï¸
        uses: kuhnroyal/flutter-fvm-config-action/setup@v3.1
        with:
          cache: true

      - name: Patch for Linux build ğŸ©¹
        if: ${{ matrix.type == 'linux' }}
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ninja-build libgtk-3-dev

      - name: Start iOS simulator ğŸ“±
        uses: futureware-tech/simulator-action@v4
        if: ${{ matrix.type == 'ios' }}
        with:
          model: "iPhone 14 Pro Max"

      - name: Run integration tests ğŸ§ª
        shell: bash
        run: |
          flutter pub get

          if [ "${{ matrix.type }}" == "ios" ]; then
            flutter build ${{ matrix.type }} --simulator --target=integration_test/app_test.dart
          else
            flutter build ${{ matrix.type }} --target=integration_test/app_test.dart
          fi

          if [ "${{ matrix.type }}" == "linux" ]; then
            xvfb-run flutter test integration_test -d ${{ matrix.type }}
          else
            flutter test integration_test -d ${{ matrix.type }}
          fi
