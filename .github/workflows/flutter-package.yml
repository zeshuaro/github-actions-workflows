name: Flutter package

on:
  workflow_call:
    inputs:
      release:
        description: Whether to run the release step
        required: true
        type: boolean
    secrets:
      GH_APP_ID:
        description: The GitHub App ID to use for authentication
        required: true
      GH_APP_PRIVATE_KEY:
        description: The GitHub App private key to use for authentication
        required: true
      GOOGLE_SERVICE_ACCOUNT_KEY:
        description: The Google service account key to use for publishing the package
        required: false
      CODECOV_TOKEN:
        description: The Codecov token to upload test coverage report
        required: true

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v6

      - name: Setup Flutter âš™ï¸
        uses: kuhnroyal/flutter-fvm-config-action/setup@v3.1
        with:
          cache: true

      - name: Run tests ğŸ§ª
        run: |
          flutter pub get
          flutter test --coverage

      - name: Upload coverage report ğŸ“¡
        uses: codecov/codecov-action@v5.5.1
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v6

      - name: Setup Flutter âš™ï¸
        uses: kuhnroyal/flutter-fvm-config-action/setup@v3.1
        with:
          cache: true

      - name: Run linting ğŸ§ª
        run: |
          flutter pub get
          dart format --output=none --set-exit-if-changed .
          flutter analyze

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [test, lint]
    if: ${{ inputs.release == true }}

    steps:
      - name: Create GitHub App token ğŸ”‘
        id: app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.GH_APP_ID }}
          private-key: ${{ secrets.GH_APP_PRIVATE_KEY }}

      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ steps.app-token.outputs.token }}
          persist-credentials: false

      - name: Setup Flutter âš™ï¸
        uses: kuhnroyal/flutter-fvm-config-action/setup@v3.1
        with:
          cache: true

      - name: Setup Node âš™ï¸
        uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: yarn

      - name: Install dependencies ğŸ“¦
        run: yarn

      - name: Release ğŸš€
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
          GOOGLE_SERVICE_ACCOUNT_KEY: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY }}
