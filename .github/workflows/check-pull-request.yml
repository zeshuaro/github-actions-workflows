name: Check pull request

on:
  workflow_call:
  pull_request_target:
    types:
      - opened
      - edited
      - labeled
      - unlabeled
      - synchronize

jobs:
  check:
    name: Check title
    runs-on: ubuntu-latest

    steps:
      - name: Semantic pull request ðŸ’¬
        uses: amannn/action-semantic-pull-request@v5.2.0
        with:
          ignoreLabels: revert
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
